{% extends "layouts/layout.html" %}
{% block body %}

<div class="d-flex justify-content-center">

        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td><label name="admin_id">メールアドレス</label></td>
                    <td><input type="text" name="admin_id"></td>
                </tr>
                <tr>
                    <td><label name="password">パスワード</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-primary">ログイン</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
