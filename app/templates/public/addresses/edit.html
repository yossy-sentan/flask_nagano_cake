{% extends "layouts/layout.html" %}
{% block body %}
<div class="col-4 d-flex justify-content-center">
    <h4 class="bg-gray ml-5">配送先編集</h4>
</div>
<form action="{{url_for('address.update', id=address.id)}}" method="POST">
    <table class="table table-borderless mt-4">
        <tr>
            <td style="width:20%"><label for="post_code">郵便番号(ハイフンなし)</label></td>
            <td style="width:20%"><input type="number" name="post_code" id="post_code" value="{{address.post_code}}" required></td>
            <td style="width:20%"></td>
            <td style="width:20%"></td>
        </tr>
        <tr>
            <td><label for="address">住所</label></td>
            <td colspan="2", class="pr-0"><input type="text" name="address" id="address" value="{{address.address}}" required></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="name">宛名</label></td>
            <td><input type="text" name="name" id="name" value="{{address.name}}" required></td>
            <td></td>
            <td><button type="submit" class="btn btn-success px-4">変更内容を保存</button></td>
        </tr>
    </table>
</form>
{% endblock %}
